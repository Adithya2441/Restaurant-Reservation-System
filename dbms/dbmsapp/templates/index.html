<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/indexstyle.css">
    <title>Table booking</title>
</head>

<body class="main_bg">
    <div class="form">
        <div class="form-text">
            <h1><span><img src="../../static/images/art-1.png" alt=""></span>Book Now <span><img src="../../static/images/art-1.png" alt=""></span></h1>            
        </div>
        <div class="main-form">
            <form action="index.php" method="post">
                <div>
                    <span>Your full name ?</span>
                    <input type="text" name="name" id="name" placeholder="Write your name here..." required>
                </div>
                <div>
                    <span>Your email address ?</span>
                    <input type="email" name="name" id="name" placeholder="Write your email here..." required> 
                </div>
                <div>
                    <!-- <---this is the select option--->
                    <span>Seats Required ?</span>
                    <select name="people" id="people" required>
                        <option value=""></option>
                        {% for i in tables %}
                        <option value="{{i}}">{{i.No_Of_Seats}}</option>
                        {% endfor %}
                    </select>
                    <!-- <---this is the select option--->
                </div>
                <div>
                    <span>What time ?</span>
                    <input type="time" name="time" id="time" placeholder="Time" required>
                </div>
                <div>
                    <span>What is the date ?</span>
                    <input type="date" name="date" id="date" placeholder="date"  required>
                </div>
                <div>
                    <span>Your phone number ?</span>
                    <input type="tel" name="number" id="number" placeholder="Write your number here..." pattern="[0-9]{10}" required>
                </div>
                <div>
                    <span>Your Vehicle number ?</span>
                    <input type="text" name="vehicle_num" id="vehicle" placeholder="XX 00 YY 0000" pattern="[A-Z]{2} [0-9]{2} [A-Z]{2} [0-9]{4}">
                </div>
                <div class="container">
                    <h2>Select the  Resturant</h2>
              
                    <div class="select-box">
                      <div class="options-container">
                        {% for i in restaurants %}
                          <div class="option">
                            <input type="radio" class="radio" id="film" name="category" />
                            <label for="Blue plate">{{i.Name}}</label>
                          </div>
                        {% endfor %}
                      </div>
              
                      <div class="selected">
                        Select the Resturant
                      </div>
                    </div>
                  </div>
                
                <div id="submit">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>
                <script src="../../static/index.js"></script>


            </form>
        </div>
    </div>
</body>

</html>
